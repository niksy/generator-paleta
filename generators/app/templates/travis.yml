language: node_js
node_js:
  - '4'
branches:
  only:
    - /^v[0-9]/<% if ( codeCoverageService ) { %>
after_success:
  - npm run posttest:ci<% } %><% if ( automatedTests && browserModule && !cloudBrowsers ) { %>
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3<% } %>
notifications:
  email:
    on_success: change
    on_failure: always
